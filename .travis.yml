sudo: false
language: python
python:
  - 3.6
notifications:
  on_success: never
  on_failure: never
branches:
  except:
  - heroku
before_script:
- pip install tox
jobs:
  include:
    - stage: test
      script: tox -e django111
    - script: tox -e django110
    - script: tox -e flake
    - script: tox -e codecov
    - stage: test
      python: 3.5
      script: tox -e django111
    - stage: test
      python: 3.5
      script: tox -e django110
    - stage: deploy
      python: 2.7
      before_script: skip
      script: skip
      before_deploy:
      - rm demo -rf
      - mv heroku/requirements.txt .
      - mv heroku/Procfile .
      deploy:
        provider: heroku
        app: silverstrike 
        on: master
        run:
        - python heroku/manage.py migrate --noinput
        skip_cleanup: true
        api_key:
          secure: 

